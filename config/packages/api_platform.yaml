api_platform:
    title: Sim Betails PDEPS Platform
    version: 1.0.0
    mapping:
        paths: ['%kernel.project_dir%/src/Entity' ]
    eager_loading:
      force_eager: false
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
          apiKey:
            name: Authorization
            type: header
    # Mercure integration, remove if unwanted
    mercure: ~
    # Good cache defaults for REST APIs
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
